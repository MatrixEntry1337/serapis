<div class="margin-top-10">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="champions">
        <h3 class="panel-title">Champions</h3>
        <ul class="nav nav-pills">
          <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
              Champs <span class="caret"></span>
            </a>
            <ul class="dropdown-menu list-length">
              <li *ngFor="let champion of champions">
                <a role="button" (click)="getChampion(champion)">{{champion.name}}</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
