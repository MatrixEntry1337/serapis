<div class="margin-top-10">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="items">
        <h3 class="panel-title">Items</h3>
        <ul class="nav nav-pills">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              Items <span class="caret"></span>
            </a>
            <ul class="dropdown-menu list-length">
              <li *ngFor="let item of items | values">
                <a role="button" (click)="selectItem(item)">{{item.name}}</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="margin-top-10" *ngIf="selectedItem">
  <div class="row">
    <div class="col-md-4">
      <serapis-item-stats [item]="selectedItem"></serapis-item-stats>
    </div>
    <div class="col-md-4">
      <serapis-item-lists [itemList]="selectedItem.into" [listName]="itemsInto" (notify)="selectItem($event)"></serapis-item-lists>
    </div>
    <div class="col-md-4">
      <serapis-item-lists [itemList]="selectedItem.from" [listName]="itemsFrom" (notify)="selectItem($event)"></serapis-item-lists>
    </div>
  </div>
</div>
